name: Daily Pattern Predator Training

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 3:00 AM UTC
  workflow_dispatch:    # Allows manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install numpy

      - name: Run training
        run: python pattern_predator.py --train

      - name: Commit updated model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add model.pkl || echo "No changes to add"
          git commit -m "Daily training update â€” $(date)" || echo "Nothing to commit"
          git push || echo "Nothing to push"